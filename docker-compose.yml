services:
  warehouse_db:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d shopzada"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dwh_finalproject_3dsa_group_group3_default

  airflow_metatada-db:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - dwh_finalproject_3dsa_group_group3_default

  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - airflow_metatada-db
    entrypoint: 
      - bash
      - -c
      - |
        airflow db init &&
        airflow users create \
          --username admin \
          --firstname Air \
          --lastname Flow \
          --role Admin \
          --email admin@example.com \
          --password admin
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow_metatada-db:5432/airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./dags:/opt/airflow/data
    networks:
      - dwh_finalproject_3dsa_group_group3_default

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - airflow_metatada-db
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-docker"
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow_metatada-db:5432/airflow 
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
      AIRFLOW__WEBSERVER__SECRET_KEY: "fix_my_logs_please"
      PROJECT_HOME: ${PROJECT_HOME}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.env:/opt/airflow/.env
    ports:
      - "8070:8080"
    command: webserver
    networks:
      - dwh_finalproject_3dsa_group_group3_default

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile

    depends_on:
      - airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow_metatada-db:5432/airflow
      _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-docker"
      AIRFLOW__WEBSERVER__SECRET_KEY: "fix_my_logs_please"
      PROJECT_HOME: ${PROJECT_HOME}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.env:/opt/airflow/.env 
    command: scheduler
    networks:
      - dwh_finalproject_3dsa_group_group3_default

  ingestor-service:
    image: ShopZada/ingestor-service:latest
    build:
      context: .
      dockerfile: ./infra/ingestion/Dockerfile
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
    volumes:
      - ./data:/app/data
    depends_on:
      - warehouse_db
    networks:
      - dwh_finalproject_3dsa_group_group3_default

  to_dw-service:
    image: ShopZada/to_dw-service:latest
    build:
      context: .
      dockerfile: ./infra/transform_to_dw/Dockerfile
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
    volumes:
      - ./data:/app/data
    depends_on:
      - warehouse_db
    networks:
      - dwh_finalproject_3dsa_group_group3_default

  ml-service:
    image: ShopZada/ml-service:latest
    build:
      context: .
      dockerfile: ./infra/ml/Dockerfile
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
    volumes:
      - ./artifacts:/app/data
    depends_on:
      - warehouse_db
    networks:
      - dwh_finalproject_3dsa_group_group3_default      

volumes:
  pgdata:
  postgres-db-volume:

networks:
  dwh_finalproject_3dsa_group_group3_default:
    name: dwh_finalproject_3dsa_group_group3_default